name: Notion Media Sync

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Sync target for full database sync (ignored if page_id or spotify_url provided)"
        required: false
        type: choice
        options:
          - games
          - music
          - movies
          - books
      page_id:
        description: "Notion page ID or URL to update a single page (takes precedence over other inputs)"
        required: false
        type: string
      database:
        description: Music target database (artists, albums, songs, labels, locations)
        required: false
        type: string
      created_after:
        description: Music created-after filter (YYYY-MM-DD or 'today')
        required: false
        type: string
      force_update:
        description: Force update even when already synced
        required: false
        default: false
        type: boolean
      force_research:
        description: Books – re-run API lookups even with IDs
        required: false
        default: false
        type: boolean
      force_scraping:
        description: Books – force ComicVine scraping
        required: false
        default: false
        type: boolean
      dry_run:
        description: Books – log changes without writing to Notion
        required: false
        default: false
        type: boolean
      spotify_url:
        description: "Spotify URL to create new music page (track/album/artist). Leave page_id and target empty."
        required: false
        type: string
      google_books_url:
        description: "Google Books URL to create new book page. Leave page_id and target empty."
        required: false
        type: string
  # schedule:
  #   - cron: "0 0 * * *" # Placeholder – duplicate and customize per target as needed

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    env:
      NOTION_INTERNAL_INTEGRATION_SECRET: ${{ secrets.NOTION_INTERNAL_INTEGRATION_SECRET }}
      NOTION_GAMES_DATABASE_ID: ${{ secrets.NOTION_GAMES_DATABASE_ID }}
      NOTION_MOVIETV_DATABASE_ID: ${{ secrets.NOTION_MOVIETV_DATABASE_ID }}
      NOTION_BOOKS_DATABASE_ID: ${{ secrets.NOTION_BOOKS_DATABASE_ID }}
      NOTION_ARTISTS_DATABASE_ID: ${{ secrets.NOTION_ARTISTS_DATABASE_ID }}
      NOTION_ALBUMS_DATABASE_ID: ${{ secrets.NOTION_ALBUMS_DATABASE_ID }}
      NOTION_SONGS_DATABASE_ID: ${{ secrets.NOTION_SONGS_DATABASE_ID }}
      NOTION_LABELS_DATABASE_ID: ${{ secrets.NOTION_LABELS_DATABASE_ID }}
      NOTION_LOCATIONS_DATABASE_ID: ${{ secrets.NOTION_LOCATIONS_DATABASE_ID }}
      IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
      IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
      COMICVINE_API_KEY: ${{ secrets.COMICVINE_API_KEY }}
      JIKAN_API_KEY: ${{ secrets.JIKAN_API_KEY }}
      STARWARS_FANDOM_API_KEY: ${{ secrets.STARWARS_FANDOM_API_KEY }}
      MUSICBRAINZ_USER_AGENT: ${{ secrets.MUSICBRAINZ_USER_AGENT }}
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      # Three mutually exclusive workflow modes:
      # 1. Single-page sync: page_id provided (target ignored)
      # 2. Spotify creation: spotify_url provided without page_id (target ignored)
      # 3. Database sync: target provided without page_id or spotify_url

      - name: Run single-page sync (webhook router)
        if: inputs.page_id != ''
        shell: bash
        run: |
          set -euo pipefail
          args=()
          if [ "${{ inputs.force_update }}" = 'true' ]; then args+=('--force-update'); fi
          if [ "${{ inputs.force_research }}" = 'true' ]; then args+=('--force-research'); fi
          if [ "${{ inputs.force_scraping }}" = 'true' ]; then args+=('--force-scraping'); fi
          if [ "${{ inputs.dry_run }}" = 'true' ]; then args+=('--dry-run'); fi
          if [ -n "${{ inputs.spotify_url }}" ]; then args+=('--spotify-url' "${{ inputs.spotify_url }}"); fi
          if [ -n "${{ inputs.google_books_url }}" ]; then args+=('--google-books-url' "${{ inputs.google_books_url }}"); fi
          python3 webhook.py --page-id "${{ inputs.page_id }}" "${args[@]}"

      - name: Create from Spotify URL
        if: inputs.page_id == '' && inputs.spotify_url != ''
        shell: bash
        run: |
          set -euo pipefail
          python3 webhook.py --spotify-url "${{ inputs.spotify_url }}"

      - name: Create from Google Books URL
        if: inputs.page_id == '' && inputs.spotify_url == '' && inputs.google_books_url != ''
        shell: bash
        run: |
          set -euo pipefail
          python3 webhook.py --google-books-url "${{ inputs.google_books_url }}"

      - name: Run target sync
        if: inputs.page_id == '' && inputs.spotify_url == '' && inputs.google_books_url == ''
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ inputs.target }}" ]; then
            echo "Error: One of the following is required: page_id, spotify_url, google_books_url, or target."
            echo "  - Use page_id to update a single existing page"
            echo "  - Use spotify_url to create a new music page from Spotify"
            echo "  - Use google_books_url to create a new book page from Google Books"
            echo "  - Use target to run a full database sync"
            exit 1
          fi
          args=(--target "${{ inputs.target }}")
          if [ "${{ inputs.force_update }}" = 'true' ]; then args+=('--force-update'); fi
          if [ -n "${{ inputs.database }}" ]; then args+=('--database' "${{ inputs.database }}"); fi
          if [ -n "${{ inputs.created_after }}" ]; then args+=('--created-after' "${{ inputs.created_after }}"); fi
          if [ -n "${{ inputs.spotify_url }}" ]; then args+=('--spotify-url' "${{ inputs.spotify_url }}"); fi
          if [ -n "${{ inputs.google_books_url }}" ]; then args+=('--google-books-url' "${{ inputs.google_books_url }}"); fi
          python3 main.py "${args[@]}"

