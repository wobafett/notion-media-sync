name: Sync Last Page

on:
  schedule:
    # Run every 30 minutes for quick updates
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if page appears up to date'
        required: false
        default: false
        type: boolean

jobs:
  sync-last-page:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Sync Last Page
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
        IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        LOG_LEVEL: INFO
      run: |
        python sync_last_page.py
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: sync-last-page-logs-${{ github.run_number }}
        path: notion_igdb_sync.log
        retention-days: 3
