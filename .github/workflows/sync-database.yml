name: Sync Full Database

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Database to sync'
        required: true
        type: choice
        options:
          - games
          - music
          - movies
          - books
      force_update:
        description: 'Force update all pages'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Preview changes without writing to Notion'
        required: false
        default: false
        type: boolean
      created_after:
        description: 'Only sync pages created after this date (YYYY-MM-DD or "today")'
        required: false
        type: string
      database:
        description: 'Music only: Which database to sync (artists, albums, songs, labels, all)'
        required: false
        type: choice
        default: 'all'
        options:
          - all
          - artists
          - albums
          - songs
          - labels

jobs:
  sync-database:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run database sync
        env:
          NOTION_INTERNAL_INTEGRATION_SECRET: ${{ secrets.NOTION_INTERNAL_INTEGRATION_SECRET }}
          NOTION_BOOKS_DATABASE_ID: ${{ secrets.NOTION_BOOKS_DATABASE_ID }}
          NOTION_MOVIES_DATABASE_ID: ${{ secrets.NOTION_MOVIES_DATABASE_ID }}
          NOTION_GAMES_DATABASE_ID: ${{ secrets.NOTION_GAMES_DATABASE_ID }}
          NOTION_SONGS_DATABASE_ID: ${{ secrets.NOTION_SONGS_DATABASE_ID }}
          NOTION_ALBUMS_DATABASE_ID: ${{ secrets.NOTION_ALBUMS_DATABASE_ID }}
          NOTION_ARTISTS_DATABASE_ID: ${{ secrets.NOTION_ARTISTS_DATABASE_ID }}
          NOTION_LABELS_DATABASE_ID: ${{ secrets.NOTION_LABELS_DATABASE_ID }}
          NOTION_LOCATIONS_DATABASE_ID: ${{ secrets.NOTION_LOCATIONS_DATABASE_ID }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
          MUSICBRAINZ_USER_AGENT: ${{ secrets.MUSICBRAINZ_USER_AGENT }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
          COMICVINE_API_KEY: ${{ secrets.COMICVINE_API_KEY }}
        run: |
          set -euo pipefail
          
          args=('--target' "${{ inputs.target }}")
          
          if [ "${{ inputs.force_update }}" = 'true' ]; then
            args+=('--force-update')
          fi
          
          if [ "${{ inputs.dry_run }}" = 'true' ]; then
            args+=('--dry-run')
          fi
          
          if [ -n "${{ inputs.created_after }}" ]; then
            args+=('--created-after' "${{ inputs.created_after }}")
          fi
          
          # Music-specific: database selector
          if [ "${{ inputs.target }}" = 'music' ] && [ -n "${{ inputs.database }}" ]; then
            args+=('--database' "${{ inputs.database }}")
          fi
          
          python main.py "${args[@]}"
