name: Sync Single Page

on:
  workflow_dispatch:
    inputs:
      page_id:
        description: 'Notion page ID or URL to sync'
        required: true
        type: string
      force_update:
        description: 'Force update even if already synced'
        required: false
        default: false
        type: boolean
      comicvine_scrape:
        description: 'Books/Comics: Force web scraping for creator/theme data'
        required: false
        default: false
        type: boolean

jobs:
  sync-page:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run page sync
        env:
          NOTION_INTERNAL_INTEGRATION_SECRET: ${{ secrets.NOTION_INTERNAL_INTEGRATION_SECRET }}
          NOTION_BOOKS_DATABASE_ID: ${{ secrets.NOTION_BOOKS_DATABASE_ID }}
          NOTION_MOVIES_DATABASE_ID: ${{ secrets.NOTION_MOVIES_DATABASE_ID }}
          NOTION_GAMES_DATABASE_ID: ${{ secrets.NOTION_GAMES_DATABASE_ID }}
          NOTION_SONGS_DATABASE_ID: ${{ secrets.NOTION_SONGS_DATABASE_ID }}
          NOTION_ALBUMS_DATABASE_ID: ${{ secrets.NOTION_ALBUMS_DATABASE_ID }}
          NOTION_ARTISTS_DATABASE_ID: ${{ secrets.NOTION_ARTISTS_DATABASE_ID }}
          NOTION_LABELS_DATABASE_ID: ${{ secrets.NOTION_LABELS_DATABASE_ID }}
          NOTION_LOCATIONS_DATABASE_ID: ${{ secrets.NOTION_LOCATIONS_DATABASE_ID }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.IGDB_CLIENT_SECRET }}
          MUSICBRAINZ_USER_AGENT: ${{ secrets.MUSICBRAINZ_USER_AGENT }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
          COMICVINE_API_KEY: ${{ secrets.COMICVINE_API_KEY }}
        run: |
          set -euo pipefail
          
          args=('--page-id' "${{ inputs.page_id }}")
          
          if [ "${{ inputs.force_update }}" = 'true' ]; then
            args+=('--force-update')
          fi
          
          if [ "${{ inputs.comicvine_scrape }}" = 'true' ]; then
            args+=('--comicvine-scrape')
          fi
          
          python webhook.py "${args[@]}"
